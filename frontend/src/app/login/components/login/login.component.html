<div class="items-center w-full h-full flex flex-col login-page py-12">
  <a [routerLink]="['../..']"
    ><img src="assets/img.png" class="w-24" alt="logo"
  /></a>

  <h1 class="text-2xl my-6">Sign in to blog</h1>

  <div
    class="login-window login-window-top w-11/12 h-1/3 border-blue-400 border-2 mx-auto flex flex-col items-center max-w-sm"
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="flex flex-col my-10"
    >
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" />
      </mat-form-field>
      <div
        *ngIf="loginForm.controls['email'].errors && isSubmitted"
        class="error"
      >
        <mat-hint
          class="text-red-600 block"
          *ngIf="loginForm.controls['email'].errors['minlength']"
          >Email should be at least 3 characters long</mat-hint
        >

        <mat-hint
          class="text-red-600 block"
          *ngIf="loginForm.controls['email'].errors['email']"
          >Email should contain @ symbol</mat-hint
        >
      </div>

      <mat-form-field class="form-field mt-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <div
        *ngIf="loginForm.controls['password'].errors && isSubmitted"
        class="error"
      >
        <mat-hint class="text-red-600"
          >Password should be at least 8 characters long</mat-hint
        >
      </div>

      <button type="submit" mat-flat-button class="login-button bg-blue-700">
        Login
      </button>
    </form>
  </div>

  <div
    class="login-window w-11/12 h-16 my-6 border-blue-400 border-2 mx-auto flex flex-col items-center max-w-sm justify-center"
  >
    <span
      >New to my blog?
      <a [routerLink]="['..', 'register']" class="text-blue-400"
        >Change it now!</a
      ></span
    >
  </div>
</div>
